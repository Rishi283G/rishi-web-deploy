<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Flipping Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="front">
          <h1>Hello</h1>
        </div>
        <div class="back">
          <h1>Good Day</h1>
          <p>Have some Fun!</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
